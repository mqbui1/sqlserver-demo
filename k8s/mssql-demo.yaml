apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql-demo
  template:
    metadata:
      labels:
        app: mssql-demo
    spec:
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:2019-latest
          ports:
            - containerPort: 1433
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssql-secret
                  key: SA_PASSWORD
          command:
            - /bin/bash
            - -c
            - |
              # Start SQL Server in background
              /opt/mssql/bin/sqlservr &

              echo "Waiting for SQL Server to start..."
              until /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$SA_PASSWORD" -Q "SELECT 1" &> /dev/null
              do
                echo "SQL Server not ready yet, sleeping 5s..."
                sleep 5
              done

              echo "SQL Server is up! Creating database and table..."

              /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$SA_PASSWORD" -Q "
              IF NOT EXISTS (SELECT name FROM sys.databases WHERE name = 'demo')
              BEGIN
                  CREATE DATABASE demo;
              END
              "

              /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$SA_PASSWORD" -d demo -Q "
              IF NOT EXISTS (SELECT * FROM sys.tables WHERE name = 'greetings')
              BEGIN
                  CREATE TABLE greetings (
                      id INT PRIMARY KEY,
                      message VARCHAR(255)
                  );
              END
              "

              /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$SA_PASSWORD" -d demo -Q "
              IF NOT EXISTS (SELECT * FROM greetings WHERE id = 1)
              BEGIN
                  INSERT INTO greetings VALUES (1, 'Hello from Kubernetes + SQL Server!');
              END
              "

              echo "Database and table setup complete!"
              
              # Keep SQL Server running in foreground
              wait
