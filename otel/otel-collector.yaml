clusterReceiver:
  eventsEnabled: true

  extraEnvs:
    - name: MSSQL_SA_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mssql-secret
          key: SA_PASSWORD
    - name: SPLUNK_ACCESS_TOKEN
      valueFrom:
        secretKeyRef:
          name: workshop-secret
          key: access_token

  config:
    receivers:
      sqlserver:
        server: mssql
        port: 1433
        username: sa
        password: ${env:MSSQL_SA_PASSWORD}
        collection_interval: 1s

        events:
          db.server.query_sample:
            enabled: true
          db.server.top_query:
            enabled: true

        resource_attributes:
          sqlserver.instance.name:
            enabled: true

    processors:
      filter/metrics-allowlist:
        metrics:
          include:
            match_type: strict
            metric_names:
              # Kubernetes core signals
              - db.client.connections.usage
              - db.client.connections.max
      
      resource/dbmon:
        attributes:
          - key: service.name
            value: demo-db
            action: upsert

      batch:
      memory_limiter:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 25

    exporters:
      otlphttp/splunk:
        headers:
          X-SF-Token: ${env:SPLUNK_ACCESS_TOKEN}
        metrics_endpoint: https://ingest.us1.signalfx.com/v2/datapoint/otlp

      otlphttp/dbmon:
        headers:
          X-SF-Token: ${env:SPLUNK_ACCESS_TOKEN}
          X-splunk-instrumentation-library: dbmon
        logs_endpoint: https://ingest.us1.signalfx.com/v3/event

    service:
      pipelines:
        metrics:
          receivers: [sqlserver]
          processors: [memory_limiter, batch, filter/metrics-allowlist]
          exporters: [otlphttp/splunk]

        logs/dbm:
          receivers: [sqlserver]
          processors: [resource/dbmon, memory_limiter, batch]
          exporters: [otlphttp/dbmon]
