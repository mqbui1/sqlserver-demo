apiVersion: batch/v1
kind: Job
metadata:
  name: mssql-init
spec:
  backoffLimit: 5
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init
          image: mcr.microsoft.com/mssql/server:2022-latest
          command:
            - /bin/bash
            - -c
            - |
              echo "Waiting for SQL Server to be ready..."
              until /opt/mssql-tools18/bin/sqlcmd -S $MSSQL_HOST -U sa -P "$SA_PASSWORD" -d master -Q "SELECT 1" &>/dev/null; do
                echo "SQL Server not ready yet..."
                sleep 5
              done
              echo "SQL Server is up â€” initializing database..."

              /opt/mssql-tools18/bin/sqlcmd \
                -S tcp:mssql,1433 \
                -U sa \
                -P "${SA_PASSWORD}" \
                -b \
                -i /init/init.sql
          env:
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssql-secret
                  key: SA_PASSWORD
          volumeMounts:
            - name: init-sql
              mountPath: /init
      volumes:
        - name: init-sql
          configMap:
            name: mssql-init
